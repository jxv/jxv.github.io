<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>ready or not here i come</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script>
const scale = 20.0;
const fps = 60.0;
const msPerFrame = 1000.0 / fps;

var phi = 0;
var theta = 0;
var prev = 0.0;
function step(cur) {
  const delta = cur - prev;
  prev = cur;
  const adjust = 1 + (msPerFrame - delta);

  //
  const ofs = (scale * Math.sin((theta + phi * 0.2) * Math.PI / 180)) | 0;

  document.body.style.setProperty('--angle', phi + 'deg');
  document.body.style.setProperty('--width', 100 + ofs + 'px');
  document.body.style.setProperty('--width2', 50 - ofs + 'px');
  
  theta += 0.15 * adjust;
  if (theta >= 360) theta = 0;

  phi += 0.1 + Math.sin(theta) * 1.5;
  if (phi >= 360) phi = 0;

  //

  window.requestAnimationFrame(step);
}

window.requestAnimationFrame(step);

</script>
<style>

body {
  --angle: 0deg;
  --color1: #fff;
  --color2: #000;
  --width: 100px;
  --width2: 50px;
  background:
    repeating-linear-gradient(
      var(--angle), 
      var(--color1),
      var(--color1) var(--width2, 50px),
      var(--color2) 0,
      var(--color2) var(--width, 100px)
    );

  height: 100%;
}

.block {
  color: red;
  text-shadow: 0.06em 0.03em magenta;
  font-family: 'Roboto', monospace;
  font-size: 3em;
}

</style>
</head>
<body>
<div class="block">
nice weather we're having
</div>


</body></html>
