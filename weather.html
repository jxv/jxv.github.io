<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>ready or not here i come</title>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script>
var phi = 0;
var theta = 0;
const scale = 30.0;
setInterval(function () {
	document.body.style.setProperty('--angle', phi + 'deg');
	document.body.style.setProperty('--width', 100 + ((scale * Math.sin(theta * Math.PI / 180)) | 0) + 'px');
	theta += 0.1;
	if (theta >= 360) theta = 0;
	
	phi += 0.1 + Math.sin(theta) * 5;
	if (phi >= 360) phi = 0;
	
}, 1);
</script>
<style>

body {
--angle: 0deg;
--color1: #fff;
--color2: #000;
--width: 80px;
background: repeating-linear-gradient(var(--angle), 
              var(--color1), var(--color1) 50px,
              var(--color2) 0, var(--color2) var(--width, 100px));

height: 100%;

}

.block {
color: red;
text-shadow: 0.06em 0.03em magenta;
font-family: 'Roboto', monospace;
font-size: 3em;
}

</style>
</head>
<body>
<div class="block">
nice weather we're having
</div>


</body></html>
