<html>
<head>
<title>~%</title>
<link rel="icon" type="image/png" href="./favicon.png" />
<style>

.day {
  color: #222;
  background: #fff;
}

.night {
  color: #ccc;
  background: #171717;
}

.block {
  font-family: monospace;
  letter-spacing: 0.01em;
}

.blink {
  animation: blink 1.2s linear infinite;
}

a {
  color: inherit;
}

.link {
  text-decoration: underline;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 1; }
  50.01% { opacity: 0; }
  100% { opacity: 0; }
}

</style>
</head>
<body class="day">
<div class="block">
  <div>~% #! /sbin/jxv</div>
  <div>~% <a class="link" href="/blog">blog</a></div>
  <div>~% <a class="link" href="mailto:msg@jxv.io">email</a></div>
  <div>~% <a class="link" href="https://github.com/jxv">github</a></div>
  <div>~% <a class="link" href="https://twitter.com/jxv_io">twitter</a></div>
  <div>~% <a class="link" href="https://www.youtube.com/channel/UCQvQt_zS0ghZbVPLP01vhgg">youtube</a></div>
  <div>~% <span class="blink">&#9608;</span></div>
</div>

<script>
var currentTime = new Date().getHours();
if (7 <= currentTime && currentTime < 18) {
  if (document.body) {
    document.body.className = "day";
  }
} else {
  if (document.body) {
    document.body.className = "night";
  }
}
</script>

</body>
</html>
