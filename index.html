<html>
<head>
<title>~%</title>
<link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
<style>

.day {
  color: #222;
  background: #fff;
}

.night {
  color: #ccc;
  background: #171717;
}

.block {
  font-size: 2em;
  font-family: 'Fira Mono', monospace;
  line-height: 115%;
  letter-spacing: 0.01em;
}

.blink {
  animation: blink 1.2s linear infinite;
}

a {
  color: inherit;
}
 
.link {
  font-family: 'Fira Mono', monospace;
  text-decoration: none;
}

@keyframes blink {
  0% { opacity: 1; }
  50% { opacity: 1; }
  50.01% { opacity: 0; }
  100% { opacity: 0; }
}

</style>
</head>
<body class="day">
<div class="block">
  <div>~% #!</div>
  <div>~% <a class="link" href="https://medium.com/@jxv">Blog</a></div>
  <div>~% <a class="link" href="https://github.com/jxv">GitHub</a></div>
  <div>~% <a class="link" href="https://twitter.com/jxv_io">Twitter</a></div>
  <div>~% <span class="blink">&#9608;</span></div>
</div>

<script>
var currentTime = new Date().getHours();
if (7 <= currentTime && currentTime < 20) {
  if (document.body) {
    document.body.className = "day";
  }
} else {
  if (document.body) {
    document.body.className = "night";
  }
}
</script>

</body>
</html>
