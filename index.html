<!DOCTYPE html>
<html>
<head>
<title>Joe Vargas</title>
<link rel="icon" type="image/png" href="./favicon.png" />
<style>
* {
  font-family: Helvetica, 'sans-serif';
}

.container {
  color: #aaa;
  background: #f7f7f7;
  margin: 0 auto;
  width: 100%;
  display: flex;
  justify-content: center;
  transition: 2s ease;
}

.block {
  font-family: Helvetica, 'sans-serif';
  letter-spacing: 0.01em;
  margin: 0 auto;
  width: 485px;
}

a {
  color: inherit;
  text-decoration: underline;
}

.vertical-center {
  position: absolute;
  top: 28%;
  -ms-transform: translateY(-28%);
  transform: translateY(-28%);
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: #aaa;

}

.black-rect {      
  background-color: #000000;
  background-image: url('./black_rect_info.png');
  width: 485px;
  height: 300px;
  color: #777;
  animation: rectanimate 60s infinite;
  border-top-left-radius: 0px;
  border-top-right-radius: 0px;
  border-bottom-left-radius: 0px;
  border-bottom-right-radius: 0px;
  transition-timing-function: ease-in-out;
}

@keyframes rectanimate {
  25% {
    border-top-left-radius: 50px;
    border-top-right-radius: 100px;
    border-bottom-left-radius: 70px;
    border-bottom-right-radius: 30px;
  }
  50% {
    border-top-left-radius: 100px;
    border-top-right-radius: 90px;
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 80px;
  }
  75% {
    border-top-left-radius: 60px;
    border-top-right-radius: 40px;
    border-bottom-left-radius: 90px;
    border-bottom-right-radius: 40px;
  }
  
}


.white-rect {      
  background-color: #ffffff;
  background-image: url('./white_rect_info.png');
  width: 485px;
  height: 300px;
  color: #777;
}
</style>
<script>
function onLoadDarkMode() {
  var rect = document.getElementById('rect');
  rect.classList.add('white-rect', 'notransition');
}

function onToggleDarkModeCallback() {
  var rect = document.getElementById('rect');
  rect.classList.remove('notransition');
  rect.classList.toggle('white-rect');
}
</script>
<link rel="stylesheet" type="text/css" href="dark-mode.css" />
<script src="dark-mode.js" type="text/javascript"></script>
</head>

<body class="container">
  <div class="dark-mode-position"><form autocomplete="off"><label class="dark-mode-switch"><input id="dark-mode-checkbox" type="checkbox"><span class="dark-mode-slider round" onclick="onToggleDarkMode()"></span></label></form></div>
  <div class="block vertical-center">
    <div>
      <div id="rect" class="black-rect"></div>
      <br />
    </div>
  </div>
  <div class="footer">
    <div style="margin: auto; width: 100%; text-align: center; font-family: 'Helvetica'; font-size: smaller">
      <a href="index.html">home</a>
      &nbsp;
      <a href="blog/index.html">blog</a>
      &nbsp;
      <a href="https://github.com/jxv">github</a>
    </div>
    <br/><br/>
    <span style="font-size: x-small">
      Joe Vargas &copy; 2024
    </span>
    <br/><br/>
  </div>
</body>
</html>
