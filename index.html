<!DOCTYPE html>
<html>
<head>
<title>Joe Vargas</title>
<link rel="icon" type="image/png" href="./favicon.png" />
<style>
* {
  font-family: Helvetica, 'sans-serif';
}

.container {
  color: #aaa;
  background: #f7f7f7;
  margin: 0 auto;
  width: 100%;
  display: flex;
  justify-content: center;
  transition: 2s ease;
}

.block {
  font-family: Helvetica, 'sans-serif';
  letter-spacing: 0.01em;
  margin: 0 auto;
  width: 485px;
}

a {
  color: inherit;
  text-decoration: none;
}

.vertical-center {
  position: absolute;
  top: 28%;
  -ms-transform: translateY(-28%);
  transform: translateY(-28%);
}

.footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    color: #aaa;

}

.black-rect {      
  background-color: #000000;
  background-image: url('./black_rect_info.png');
  width: 485px;
  height: 300px;
  color: #777;
}

.white-rect {      
  background-color: #ffffff;
  background-image: url('./white_rect_info.png');
  width: 485px;
  height: 300px;
  color: #777;
}
</style>
<script>
function onLoadDarkMode() {
  var rect = document.getElementById('rect');
  rect.classList.add('white-rect', 'notransition');
}

function onToggleDarkModeCallback() {
  var rect = document.getElementById('rect');
  rect.classList.remove('notransition');
  rect.classList.toggle('white-rect');
}
</script>
<link rel="stylesheet" type="text/css" href="dark-mode.css" />
<script src="dark-mode.js" type="text/javascript"></script>
</head>

<body class="container">
  <div class="dark-mode-position"><form autocomplete="off"><label class="dark-mode-switch"><input id="dark-mode-checkbox" type="checkbox"><span class="dark-mode-slider round" onclick="onToggleDarkMode()"></span></label></form></div>
  <div class="block vertical-center">
    <div>
      <div id="rect" class="black-rect"></div>
      <br />
    </div>
  </div>
  <div class="footer" style="font-size: x-small">Joe Vargas &copy; 2024<br/><br/></div>
</body>
</html>
